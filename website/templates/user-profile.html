{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form method="POST" action="/update_user">
        <div class="form-group">
            <label for="first_name">First Name: {{first_name}}</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="New First Name" required>
        </div>
        <div class="form-group">
            <label for="family_name">Family Name: {{family_name}}</label>
            <input type="text" class="form-control" id="family_name" name="family_name" placeholder="New Family Name"required>
        </div>

        <button type="submit" class="btn btn-primary" onClick="updateUser({{user_id}})">Update</button>
    </form>
</div>
{% endblock %}
